<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #e3f2fd;
        }

        .card {
            padding: 10px;
        }

        .card-title {
            font-weight: 600;
            font-size: 3em;
            padding: 0 0 10px 0;
        }

        .card-description {
            font-weight: 400;
            font-size: 2em
        }
    </style>
</head>

<body>
    <template id="card-template">
        <div class="card">
            <div class="card-body">
                <div class="card-title"></div>
                <div class="card-text"></div>
            </div>
        </div>
    </template>
    <div id="card-list"></div>
    <script>
        function addCard(title, text) {
            // clone the template
            const template =
                document.getElementById("card-template")
                    .content.cloneNode(true);
            // populate the template
            template.querySelector('.card-title').innerText =
                title;
            template.querySelector('.card-text').innerText =
                text;
            // include the populated template into the page
            document.querySelector('#card-list')
                .appendChild(template);
        }

        function addArtistCard(name, portfolio) {
            // clone the template
            const template =
                document.getElementById("card-template")
                    .content.cloneNode(true);
            // populate the template
            template.querySelector('.card-title').innerText =
                name;
            let content = '';
            portfolio.forEach(item => {
                // create list items for each portfolio item
                content += `<li>${item.title}: <img src=${item.url} width="200"></li>`;
            })
            // only add this <ul> element wrapper if we have <li> to wrap
            if (content) {
                content = `<ul>${content}</ul>`;
                template.querySelector('.card-text').innerHTML = content;
            }
            // include the populated template into the page
            document.querySelector('#card-list')
                .appendChild(template);
        }


        // exercise 1
        addCard('My card title', 'lorem ipsum ble bla');

        // exercise 2
        const data = [{ name: 'bob', age: 23 }, { name: 'alice', age: 39 }];

        data.forEach(person => {
            addCard(person.name, person.age);
        });

        // exercise 3
        const artist = {
            name: "Van Gogh",
            portfolio: [
                {
                    title: "portrait", url:
                        "https://collectionapi.metmuseum.org/api/collection/v1/iiif/436532/1671316/main-image"
                },
                {
                    title: "sky", url:
                        "https://mymodernmet.com/wp/wp-content/uploads/2020/11/White-house-night-van-goh-worldwide-2.jpg"
                },
            ]
        };

        // we can use the same fields for the artist name,
        // but will have to update the innerHTML if we want the nested div to accommodate
        // the artist's portfolio items:

        addArtistCard(artist.name, artist.portfolio);


    </script
</body>

</html>
