<!DOCTYPE html>
<html lang="en">
<template id="news-item-template">
    <div class="card col-8" style="width: 18rem; margin:10px">
        <div class="card-body">
            <h5 class="card-title">News title</h5>
            <p class="card-text">News text.</p>
        </div>
    </div>
</template>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dynamic News</title>
</head>

<body>
    <form action="getNewsItems()">
        <h1>Enter some news!</h1>
        <label for="newsTitle">Title:</label><br>
        <input type="text"><br>
        <label for="newsContent">Content:</label><br>
        <input type="text">
        <input type="submit" name="" id="" value="Submit">
    </form>

    <div id="news-item-list" class="row"></div>
    <script>
        let newsItems = [
            {
                id: 1, title: 'Election Results',
                content: "Newly elected minister..."
            },
            {
                id: 2, title: 'Sporting Success',
                content: "World Cup winners..."
            },
            {
                id: 3, title: 'Tornado Warning',
                content: "Residents should prepare..."
            }
        ];

        function getNewsItems() {
            return new Promise(resolve => {
                setTimeout(function () {
                    resolve(newsItems)
                }, 1000)
            })
        }

        // clone, then populate, then append a new template
        function addCard(newsItem) {
            const template = document.getElementById("news-item-template").content.cloneNode(true);
            template.querySelector('.card-title').innerText = newsItem.title;
            template.querySelector('.card-text').innerText = newsItem.content;
            document.querySelector('#news-item-list').appendChild(template);
        }

        // get data asynchronously, then use it to populate a template
        function updateNewsItems() {
            const target = document.getElementById("news-item-list");
            target.textContent = ''; // remove all content inside the target node
            getNewsItems().then((newsItems) => newsItems.forEach(newsItem => addCard(newsItem)))
        }

        setInterval(updateNewsItems, 5000);

        // handle form submission
        const form = document.querySelector('form');
        form.addEventListener("submit", function (event) {
            // console.log(event);
            event.preventDefault();
            // title
            const title = this.elements[0].value;
            // content
            const content = this.elements[1].value;
            // id
            const id = newsItems.length+1;
            // add an item
            newsItems.push({id, title, content});
        })

    </script>
</body>

</html>
