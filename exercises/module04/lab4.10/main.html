        crossorigin="anonymous"></script>
    <!-- fetch data -->
    <script>
        fetch('https://fakestoreapi.com/products')
            .then((response) => response.json())
            .then((json) => populateCards(json));

        function populateCards(jsonObject) {
            console.log(jsonObject);
            // console.log(JSON.parse(jsonObject));
            // jsonObject.forEach((element) => {console.log(element)});
            jsonObject.forEach(element => {
                const template = document.getElementById('card-template').content.cloneNode(true);
                template.querySelector('.card-img-top').src = element.image;
                template.querySelector('.card-title').innerText = element.title;
                template.querySelector('.card-text').innerText = element.description;
                document.querySelector('#card-list').appendChild(template);

            });
        }
    </script>
